    <head>
        <meta charset="UTF-8"/>
        <title>Cyberston | Login</title>

    </head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
        <form id="signin-form">
            <div class="body"></div>
		    <div class="grad"></div>
		    <div class="items">
                <div class="header">
                    <div>CYBERSTON</div>
                </div>
                <br>
                <div class="login">
                    <div class="cap">Login</div>
                    <input type="text" placeholder="Email" name="email" id="email" required><br>
                    <input type="password" placeholder="Password" name="password" id="password" required><br>
                    <div><input type="checkbox" name="show-pass" id="show-password" onchange="Showpass()">Show password</div><br>
                    <input type="submit" value="Login">
                </div>
            </div>
        </form>
    </body>
